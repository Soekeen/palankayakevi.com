    <div class="form-container">
        <h2>Konaklama Bilgileri</h2>
        
        <form method="POST" action="submit_form.php">
            <!-- Kişi Sayısı -->
            <label for="person_count">Kişi Sayısı:</label>
            <div id="person_count">
                <div class="person-group">
                    <label for="adults">Yetişkin:</label>
                    <button type="button" id="adults-minus" class="change-btn">-</button>
                    <span id="adults-count">1</span>
                    <button type="button" id="adults-plus" class="change-btn">+</button>
                </div>
                
                <div class="person-group">
                    <label for="children">Emekli :</label>
                    <button type="button" id="children-minus" class="change-btn">-</button>
                    <span id="children-count">0</span>
                    <button type="button" id="children-plus" class="change-btn">+</button>
                </div>
                
                <div class="person-group">
                    <label for="students">Öğrenci:</label>
                    <button type="button" id="students-minus" class="change-btn">-</button>
                    <span id="students-count">0</span>
                    <button type="button" id="students-plus" class="change-btn">+</button>
                </div>
            </div>
    
            <!-- Giriş ve Çıkış Tarihleri -->
            <label for="checkin">Giriş Tarihi:</label>
            <input type="date" id="checkin" name="checkin" required>
            
            <label for="checkout">Çıkış Tarihi:</label>
            <input type="date" id="checkout" name="checkout" required>
    
            <!-- İlerle Butonu -->
            <button type="submit" name="submit">İlerle</button>
        </form>
    </div>

    <!-- JavaScript Kodları -->
    <script>
        document.getElementById('adults-plus').onclick = function() {
            var adultsCount = document.getElementById('adults-count');
            adultsCount.innerText = parseInt(adultsCount.innerText) + 1;
        };

        document.getElementById('adults-minus').onclick = function() {
            var adultsCount = document.getElementById('adults-count');
            if (parseInt(adultsCount.innerText) > 0) {
                adultsCount.innerText = parseInt(adultsCount.innerText) - 1;
            }
        };

        document.getElementById('children-plus').onclick = function() {
            var childrenCount = document.getElementById('children-count');
            childrenCount.innerText = parseInt(childrenCount.innerText) + 1;
        };

        document.getElementById('children-minus').onclick = function() {
            var childrenCount = document.getElementById('children-count');
            if (parseInt(childrenCount.innerText) > 0) {
                childrenCount.innerText = parseInt(childrenCount.innerText) - 1;
            }
        };

        document.getElementById('students-plus').onclick = function() {
            var studentsCount = document.getElementById('students-count');
            studentsCount.innerText = parseInt(studentsCount.innerText) + 1;
        };

        document.getElementById('students-minus').onclick = function() {
            var studentsCount = document.getElementById('students-count');
            if (parseInt(studentsCount.innerText) > 0) {
                studentsCount.innerText = parseInt(studentsCount.innerText) - 1;
            }
        };
    </script>
